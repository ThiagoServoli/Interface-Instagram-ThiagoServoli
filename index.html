<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="iphone.png" alt="celular">

        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" alt="logo" class="logo">
                <div>
                    <img src="foto.jpg" alt="perfil" class="foto">
                </div>
                
                <a href="#" class="instagram-login">Continue como thisz_</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
        
            </div>
            <div class="group">
                <p class="not-account">Não é thisz_ ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o Aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>













</body>
</html>
